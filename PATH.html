<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #E6E6FA;
    }

    .container {
      text-align: center;
      margin-top: 100px;
    }

    #happy-valentines {
      font-size: 28px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% {
        opacity: 0.3;
      }
      50% {
        opacity: 1;
      }
    }

    #love-letter, #voice-mail, #gif-container, #mini-video {
      display: none;
    }

    #gif-image {
      width: 150px; /* Adjust width as needed */
      height: auto; /* Maintain aspect ratio */
    }

    #letter-content {
      white-space: pre-wrap;
      text-align: left;
      font-size: 18px;
    }

    .back-btn {
      margin-top: 20px;
    }
  </style>
  <title>Happy Valentines!</title>
</head>
<body>

<div class="container">
  <h1 class="mb-4">Happy Valentines!</h1>

  <!-- Page 1: User's Name -->
  <div id="user-name-page">
    <input type="text" id="user-name" class="form-control mb-3" placeholder="Enter your name">
    <button class="btn btn-primary" onclick="submitName()">Submit</button>
  </div>

  <!-- Add this div for the GIF -->
  <div id="gif-container">
    <img id="gif-image" src="path.gif" alt="Happy Valentine's GIF">
  </div>

  <!-- Page 2: Love Letter, Voice Mail, and Mini Video Options -->
  <div id="options-page" class="mt-4" style="display: none;">
    <h2 id="question"></h2>
    <button class="btn btn-success" onclick="showLoveLetter()">Love Letter</button>
    <button class="btn btn-info" onclick="showVoiceMail()">Voice Mail</button>
    <button class="btn btn-warning" onclick="showMiniVideo()">Mini Video</button> <!-- New option button -->
    <a href="envelope.html" class="btn btn-primary">Virtual Valentines Card</a> <!-- New button linking to virtual_card.html -->
  </div>

  <!-- Page 3: Love Letter -->
  <div id="love-letter" class="mt-4" style="display: none;">
    <div id="letter-content"></div>
    
    <button class="btn btn-primary back-btn" onclick="showOptionsPage()">Back</button>
  </div>

  <!-- Page 4: Voice Mail -->
  <div id="voice-mail" class="mt-4" style="display: none;">
    <audio controls>
      <source src="path.mp3" type="audio/mp3">
      Your browser does not support the audio tag.
    </audio>
  
    <button class="btn btn-primary back-btn" onclick="showOptionsPage()">Back</button>
  </div>

  <!-- Page 5: Mini Video -->
  <div id="mini-video" class="mt-4" style="display: none;">
    <!-- Insert the video element -->
    <video id="video-player" controls width="500">
      <source src="valentines.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <!-- Button to play the video -->
    <button class="btn btn-primary play-video-btn" onclick="playVideo()">Play Video</button>
    <button class="btn btn-primary back-btn" onclick="showOptionsPage()">Back</button>
  </div>
</div>

<script>
  function submitName() {
    const userName = document.getElementById("user-name").value;
    if (userName.trim() !== "") {
      document.getElementById("user-name-page").style.display = "none";
      document.getElementById("options-page").style.display = "block";
      document.getElementById("question").innerText = `${userName}, what do you choose?`;

      // Show the GIF container
      document.getElementById("gif-container").style.display = "block";
    } else {
      alert("Please enter your name.");
    }
  }

  function showOptionsPage() {
    // Hide other sections and show the options page
    document.getElementById("love-letter").style.display = "none";
    document.getElementById("voice-mail").style.display = "none";
    document.getElementById("mini-video").style.display = "none";
    document.getElementById("options-page").style.display = "block";
  }

  function showLoveLetter() {
    document.getElementById("options-page").style.display = "none";
    document.getElementById("love-letter").style.display = "block";

    // Love Letter content (you can customize this)
    const loveLetterContent = `
      Dear ${document.getElementById("user-name").value},
      
     \n\nIt\'s optional naman but can you listen to only exception by paramore hihi anyways, This is my first ever Valentine na gumawa nito so i’m proud also, i want to take a moment to express my deepest feelings for you. Oo sa sobrang advance ko mag plans i created this while you were working, nung january 19, 2023 at exactly 5:59 pm. I am grateful for every moment we share, you are the one I cherish and the one I adore. As we journey through life together, i look forward to creating countless memories and building a future filled with love and happiness. Also remember my pinned tweet na i will always love you no matter what and i will always treat you the best kasi you deserve to be treated the best. 
    \n i hope you like this simple webpage i created :) Remember: "I\'m willing to die many times, if in the afterlife, I\'m with you." 



Happy Valentine’s day! i love you my lavender

Sincerely yours,

Brian
    `;

    typewriterEffect("letter-content", loveLetterContent);
  }

  function showVoiceMail() {
    document.getElementById("options-page").style.display = "none";
    document.getElementById("voice-mail").style.display = "block";
  }

  function showMiniVideo() {
    document.getElementById("options-page").style.display = "none";
    document.getElementById("mini-video").style.display = "block";
  }

  function playVideo() {
    // Play the video
    document.getElementById("video-player").play();
  }

  function typewriterEffect(elementId, text) {
    const speed = 50; // typing speed in milliseconds
    let i = 0;

    function type() {
      if (i < text.length) {
        document.getElementById(elementId).innerHTML += text.charAt(i);
        i++;
        setTimeout(type, speed);
      }
    }

    type();
  }

  function showVirtualCard() {
    // Implement the functionality for the virtual card button here
  }

  function fadeOutAndHide(elementId) {
    const element = document.getElementById(elementId);
    element.style.animation = 'fadeOut 1s ease-in-out';
    setTimeout(() => {
      element.style.display = 'none';
    }, 1000);
  }
</script>

</body>
</html>
